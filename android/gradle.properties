# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit:
# https://docs.gradle.org/current/userguide/build_environment.html

# -------------------------------------------------------------
# üß† JVM and build performance
# -------------------------------------------------------------
# Increase Gradle daemon memory limits for smoother builds.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dkotlin.daemon.jvm.options=-Xmx2048m

# Enable parallel project builds (optional, uncomment if needed).
# org.gradle.parallel=true

# -------------------------------------------------------------
# üß© AndroidX + Jetifier
# -------------------------------------------------------------
# AndroidX makes it clearer which libraries are Android system vs app libraries.
android.useAndroidX=true
# Jetifier ensures backward compatibility for any old support-library dependencies.
android.enableJetifier=true
# -------------------------------------------------------------
# ‚öôÔ∏è React Native build architecture settings
# -------------------------------------------------------------
# Architectures to include in the APK/AAB build.
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable the New Architecture (TurboModules + Fabric Renderer)
# Only keep this true if using modern React Native modules.
newArchEnabled=true

# -------------------------------------------------------------
# ‚ö° JavaScript engine
# -------------------------------------------------------------
# Enable Hermes (recommended for performance and smaller bundle size).
# Set to false if you prefer JSC for debugging purposes.
hermesEnabled=true
